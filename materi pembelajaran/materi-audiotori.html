<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Materi Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #333;
            overflow: hidden; /* Prevent body scroll */
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #1470F9;
            border-right: 1px solid #E2E8F0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            color: white;
        }
        .sidebar a {
            color: white;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .audio-player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #FFF;
        }
        .audio-wrapper {
            position: relative;
            background-color: #F0F4F8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .audio-content {
            padding: 1.5rem;
            flex-grow: 1;
            overflow-y: auto;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .playlist-item:hover {
            background-color: #E2E8F0;
        }
        .playlist-item.active {
            background-color: #3B82F6;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            position: relative;
        }
        .playlist-item.active .badge {
            background-color: #2563EB;
        }
        .playlist-item.active .text-gray-600 {
            color: white;
        }
        .playlist-item.active .text-green-500 {
            color: #DCFCE7;
        }
        .playlist-item.active .text-yellow-500 {
            color: #FEF9C3;
        }
        .video-progress-bar {
            height: 4px;
            background-color: #6B7280;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #20235c;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        .sidebar svg, .sidebar i, .sidebar h2, .sidebar p, .sidebar span {
            color: white;
        }
    </style>
</head>
<body class="main-container">

    <!-- Sidebar (Playlist) -->
    <aside class="sidebar">
        <h2 class="text-2xl font-bold mb-4">Daftar Materi</h2>
        <div id="playlist" class="flex-grow overflow-y-auto">
            <!-- Playlist items will be injected here by JavaScript -->
        </div>

        <!-- Sidebar bottom section -->
        <div class="mt-auto pt-4 border-t border-gray-300">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium">Lite Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="lite-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <!-- Profile Card -->
            <a href="profile.html"
                class="p-3 rounded-lg flex items-center justify-start text-white hover:bg-gray-200 transition-colors duration-200">
                <img src="https://placehold.co/40x40/94a3b8/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex-grow">
                    <p class="font-medium">Culaccino_</p>
                    <p class="text-sm text-gray-500">UX Designer</p>
                </div>
            </a>
            <!-- Logout Button -->
            <button id="logoutButton"
                    class="w-full p-3 text-left rounded-lg bg-red-500 text-white
                    transition-colors duration-200 flex items-center justify-center mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Keluar
            </button>
        </div>
    </aside>

    <!-- Main Content (Audio Player) -->
    <main class="audio-player-container">
        <div class="relative w-full py-12">
            <div class="audio-wrapper flex items-center justify-center">
                <audio id="audio-player" controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <!-- Content Format Buttons -->
        <div class="p-4 flex justify-center space-x-4 bg-gray-200 border-b border-gray-300">
            <a href="/format konten/vidio-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Video</a>
            <a href="/format konten/gambar-a.html" class="px-6 py-2 rounded-full font-medium text-white bg-[#1470F9] shadow-md hover:bg-[#0f54b6] transition-colors">Gambar</a>
            <a href="/format konten/teks-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Teks</a>
            <a href="/format konten/praktik-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Praktik Langsung</a>
        </div>

        <!-- Audio content and details -->
        <div class="audio-content">
            <h1 id="audio-title" class="text-3xl font-bold text-gray-800 mb-2">Pengenalan Teks Argumentasi</h1>
            <p id="audio-description" class="text-gray-600 mb-4">Deskripsi materi akan ditampilkan di sini.</p>
            <div class="flex items-center space-x-2 text-gray-500 mb-4">
                <span class="text-green-500"><i class="fas fa-coins"></i> <span id="reward-points">125</span></span>
                <span class="text-yellow-500"><i class="fas fa-star"></i> <span id="difficulty-level">10</span></span>
            </div>
            
            <!-- Next Audio Section -->
            <div class="mt-8 p-4 bg-gray-100 rounded-lg border border-gray-200 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img id="next-audio-thumb" src="https://placehold.co/80x50/FFF/000?text=Next" alt="Thumbnail" class="rounded-md">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Selanjutnya</p>
                        <p id="next-audio-title" class="font-semibold text-gray-800">Materi Selanjutnya</p>
                    </div>
                </div>
                <button id="next-audio-btn" class="bg-gray-300 text-gray-800 p-3 rounded-full hover:bg-gray-400 transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const playlistData = [
            {
                id: '1',
                title: 'Pengenalan Teks Argumentasi',
                thumbnail: 'https://placehold.co/160x90/B0E0E6/000?text=ADAPTO',
                points: 125,
                difficulty: 10,
                description: 'Audio ini memperkenalkan konsep dasar teks argumentasi dan cara mengidentifikasinya.',
                progress: 100,
                isCompleted: true,
                audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
            },
            {
                id: '2',
                title: 'Kebahasaan Teks Argumentasi',
                thumbnail: 'https://placehold.co/160x90/ADD8E6/000?text=ADAPTO',
                points: 125,
                difficulty: 10,
                description: 'Materi ini membahas unsur kebahasaan yang penting dalam teks argumentasi.',
                progress: 50,
                isCompleted: false,
                audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
            },
            {
                id: '3',
                title: 'Menganalisis Teks Argumentasi',
                thumbnail: 'https://placehold.co/160x90/87CEFA/000?text=ADAPTO',
                points: 125,
                difficulty: 10,
                description: 'Pelajari cara menganalisis struktur dan argumen dalam sebuah teks.',
                progress: 0,
                isCompleted: false,
                audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'
            },
        ];

        const playlistContainer = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const audioTitle = document.getElementById('audio-title');
        const audioDescription = document.getElementById('audio-description');
        const rewardPoints = document.getElementById('reward-points');
        const difficultyLevel = document.getElementById('difficulty-level');
        const nextAudioTitle = document.getElementById('next-audio-title');
        const nextAudioBtn = document.getElementById('next-audio-btn');
        let currentAudioIndex = 0;

        function loadAudio(index) {
            const audio = playlistData[index];
            if (!audio) return;

            audioPlayer.src = audio.audioUrl;
            audioTitle.textContent = audio.title;
            audioDescription.textContent = audio.description;
            rewardPoints.textContent = audio.points;
            difficultyLevel.textContent = audio.difficulty;
            currentAudioIndex = index;

            // Update active class
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`item-${index}`).classList.add('active');
            
            // Update next audio section
            if (index + 1 < playlistData.length) {
                const nextAudio = playlistData[index + 1];
                nextAudioTitle.textContent = nextAudio.title;
                nextAudioBtn.style.display = 'block';
            } else {
                nextAudioTitle.textContent = 'Tidak ada materi selanjutnya';
                nextAudioBtn.style.display = 'none';
            }
        }
        
        function renderPlaylist() {
            playlistData.forEach((audio, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                item.id = `item-${index}`;
                item.innerHTML = `
                    <div class="relative w-24 h-16 mr-4 flex-shrink-0">
                        <img src="${audio.thumbnail}" alt="Thumbnail" class="w-full h-full object-cover rounded-md">
                        <div class="video-progress-bar" style="width: ${audio.progress}%;"></div>
                    </div>
                    <div class="flex-grow">
                        <p class="font-medium text-sm">${audio.title}</p>
                        <div class="flex items-center space-x-2 mt-1">
                            <span class="text-xs text-green-500 font-bold"><i class="fas fa-coins"></i> ${audio.points}</span>
                            <span class="text-xs text-yellow-500 font-bold"><i class="fas fa-star"></i> ${audio.difficulty}</span>
                        </div>
                    </div>
                `;
                item.onclick = () => loadAudio(index);
                playlistContainer.appendChild(item);
            });
        }

        nextAudioBtn.addEventListener('click', () => {
            loadAudio(currentAudioIndex + 1);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderPlaylist();
            loadAudio(0);
        });
    </script>
</body>
</html>
