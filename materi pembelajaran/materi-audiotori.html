<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Halaman Materi Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background:#F8F9FA;color:#333;overflow:hidden;}
        .main-container{display:flex;height:100vh;}
        .sidebar{width:25%;background:#1470F9;border-right:1px solid #E2E8F0;overflow-y:auto;display:flex;flex-direction:column;padding:1rem;color:#fff}
        .sidebar a{color:#fff}
        .sidebar a:hover{background-color:rgba(255,255,255,.2)}
        .audio-player-container{flex:1;display:flex;flex-direction:column;background:#fff}
        .audio-wrapper{background:#F0F4F8;display:flex;justify-content:center;align-items:center;padding:2rem}
        .audio-content{padding:1.5rem;flex-grow:1;overflow-y:auto}
        .playlist-item{display:flex;align-items:center;border-radius:.5rem;padding:.75rem;margin-bottom:.75rem;cursor:pointer;transition:all .2s;position:relative}
        .playlist-item:hover{background:#E2E8F0}
        .playlist-item.active{background:#3B82F6;color:#fff;box-shadow:0 4px 6px -1px rgb(0 0 0 / .1),0 2px 4px -2px rgb(0 0 0 / .1)}
        .video-progress-bar{height:4px;background:#6B7280;position:absolute;bottom:0;left:0;transition:width .3s}
        .toggle-switch{position:relative;display:inline-block;width:44px;height:24px}
        .toggle-switch input{opacity:0;width:0;height:0}
        .toggle-slider{position:absolute;cursor:pointer;inset:0;background:#4a5568;transition:.4s;border-radius:24px}
        .toggle-slider:before{content:"";position:absolute;height:20px;width:20px;left:2px;bottom:2px;background:#fff;transition:.4s;border-radius:50%}
        input:checked + .toggle-slider{background:#20235c}
        input:checked + .toggle-slider:before{transform:translateX(20px)}
        .sidebar svg,.sidebar i,.sidebar h2,.sidebar p,.sidebar span{color:#fff}
        /* Modal overlay */
        .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:50}
        /* Efek Lite Mode ringan */
        body.lite .playlist-item, body.lite .audio-content { filter: saturate(.92); }
        body.lite .playlist-item { box-shadow:none !important; }
    </style>
</head>
<body class="main-container">

    <!-- Sidebar (Playlist) -->
    <aside class="sidebar">
        <h2 class="text-2xl font-bold mb-4">Daftar Materi</h2>
        <div id="playlist" class="flex-grow overflow-y-auto"></div>

       
            <!-- Profile Card -->
            <a href="profile.html" class="p-3 rounded-lg flex items-center hover:bg-white/20 transition-colors">
                <img src="https://placehold.co/40x40/94a3b8/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex-grow">
                    <p class="font-medium">Culaccino_</p>
                    <p class="text-sm text-white/80">UX Designer</p>
                </div>
            </a>
            <!-- Logout Button -->
            <button id="logoutButton"
                    class="w-full p-3 text-left rounded-lg bg-red-500 text-white transition-colors flex items-center justify-center mt-2">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Keluar
            </button>
        </div>
    </aside>

    <!-- Main Content (Audio Player) -->
    <main class="audio-player-container">
        <!-- Toolbar: Back + Format Switcher -->
        <div class="p-4 flex items-center justify-between bg-gray-200 border-b border-gray-300">
            <button type="button"
                    onclick="goBack('/materi-pembelajaran.html')"
                    class="bg-gray-300 text-gray-800 p-3 rounded-full hover:bg-gray-400">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="flex justify-center space-x-4">
                <a href="/format konten/vidio-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100">Video</a>
                <a href="/format konten/audio-a.html" class="px-6 py-2 rounded-full font-medium text-white bg-[#1470F9] shadow-md hover:bg-[#0f54b6]">Audio</a>
                <a href="/format konten/gambar-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100">Gambar</a>
                <a href="/format konten/teks-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100">Teks</a>
                <a href="/format konten/praktik-a.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100">Praktik Langsung</a>
            </div>
        </div>

        <div class="relative w-full py-12">
            <div class="audio-wrapper">
                <audio id="audio-player" controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    Browser tidak mendukung audio.
                </audio>
            </div>
        </div>

        <!-- Audio content and details -->
        <div class="audio-content">
            <h1 id="audio-title" class="text-3xl font-bold text-gray-800 mb-2">Pengenalan Teks Argumentasi</h1>
            <p id="audio-description" class="text-gray-600 mb-4">Deskripsi materi akan ditampilkan di sini.</p>

            <!-- (DIHAPUS) Ikon koin & bintang -->

            <!-- Next Audio Section -->
            <div class="mt-8 p-4 bg-gray-100 rounded-lg border border-gray-200 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img id="next-audio-thumb" src="https://placehold.co/80x50/FFF/000?text=Next" alt="Thumbnail" class="rounded-md">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Selanjutnya</p>
                        <p id="next-audio-title" class="font-semibold text-gray-800">Materi Selanjutnya</p>
                    </div>
                </div>
                <button id="next-audio-btn" class="bg-gray-300 text-gray-800 p-3 rounded-full hover:bg-gray-400">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Modal Lite Mode -->
    <div id="lite-modal" class="modal-overlay">
        <div class="bg-white rounded-xl p-6 w-[90%] max-w-md text-center">
            <div class="w-14 h-14 mx-auto mb-3 rounded-full flex items-center justify-center bg-emerald-50 text-emerald-600">
                <i class="fa-solid fa-bolt text-xl"></i>
            </div>
            <h3 id="lite-title" class="text-lg font-semibold mb-1">Lite Mode Diaktifkan</h3>
            <p id="lite-desc" class="text-sm text-gray-600">Mode ringan sudah menyala. Beberapa efek visual diperkecil.</p>
        </div>
    </div>

    <script>
        // Back helper
        function goBack(url = '/materi-pembelajaran.html', options = { replace:false }) {
            const safe = url.replace(/\s/g, '%20');
            options.replace ? window.location.replace(safe) : window.location.href = safe;
        }

        // Dummy data
        const playlistData = [
            {
                id:'1',
                title:'Pengenalan Teks Argumentasi',
                thumbnail:'https://placehold.co/160x90/B0E0E6/000?text=ADAPTO',
                description:'Audio ini memperkenalkan konsep dasar teks argumentasi dan cara mengidentifikasinya.',
                progress:100,
                audioUrl:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
            },
            {
                id:'2',
                title:'Kebahasaan Teks Argumentasi',
                thumbnail:'https://placehold.co/160x90/ADD8E6/000?text=ADAPTO',
                description:'Materi ini membahas unsur kebahasaan yang penting dalam teks argumentasi.',
                progress:50,
                audioUrl:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
            },
            {
                id:'3',
                title:'Menganalisis Teks Argumentasi',
                thumbnail:'https://placehold.co/160x90/87CEFA/000?text=ADAPTO',
                description:'Pelajari cara menganalisis struktur dan argumen dalam sebuah teks.',
                progress:0,
                audioUrl:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'
            },
        ];

        const playlistContainer = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audio-player');
        const audioTitle = document.getElementById('audio-title');
        const audioDescription = document.getElementById('audio-description');
        const nextAudioTitle = document.getElementById('next-audio-title');
        const nextAudioBtn = document.getElementById('next-audio-btn');
        const nextAudioThumb = document.getElementById('next-audio-thumb');

        // Lite Mode elements
        const liteToggle = document.getElementById('lite-mode-toggle');
        const liteModal = document.getElementById('lite-modal');
        const liteTitle = document.getElementById('lite-title');
        const liteDesc = document.getElementById('lite-desc');

        let currentAudioIndex = 0;

        function loadAudio(index) {
            const audio = playlistData[index];
            if (!audio) return;

            audioPlayer.src = audio.audioUrl;
            audioTitle.textContent = audio.title;
            audioDescription.textContent = audio.description;
            currentAudioIndex = index;

            // Active state
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`item-${index}`)?.classList.add('active');

            // Next
            if (index + 1 < playlistData.length) {
                const next = playlistData[index + 1];
                nextAudioTitle.textContent = next.title;
                nextAudioThumb.src = next.thumbnail;
                nextAudioBtn.style.display = 'block';
            } else {
                nextAudioTitle.textContent = 'Tidak ada materi selanjutnya';
                nextAudioThumb.src = 'https://placehold.co/80x50/FFF/000?text=Next';
                nextAudioBtn.style.display = 'none';
            }
        }
        
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlistData.forEach((audio, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                item.id = `item-${index}`;
                item.innerHTML = `
                    <div class="relative w-24 h-16 mr-4 flex-shrink-0">
                        <img src="${audio.thumbnail}" alt="Thumbnail" class="w-full h-full object-cover rounded-md">
                        <div class="video-progress-bar" style="width:${audio.progress}%;"></div>
                    </div>
                    <div class="flex-grow">
                        <p class="font-medium text-sm">${audio.title}</p>
                        <!-- (DIHAPUS) ikon koin & bintang -->
                    </div>`;
                item.onclick = () => loadAudio(index);
                playlistContainer.appendChild(item);
            });
        }

        nextAudioBtn.addEventListener('click', () => loadAudio(currentAudioIndex + 1));

        // Lite Mode helpers
        function showLiteModal(on = true) {
            document.body.classList.toggle('lite', on);
            liteTitle.textContent = on ? 'Lite Mode Diaktifkan' : 'Lite Mode Dimatikan';
            liteDesc.textContent = on
                ? 'Mode ringan sudah menyala. Beberapa efek visual diperkecil.'
                : 'Mode ringan dimatikan. Tampilan kembali normal.';
            liteModal.style.display = 'flex';
            setTimeout(()=>{ liteModal.style.display='none'; }, 1800);
            try { localStorage.setItem('lite_mode', on ? '1' : '0'); } catch {}
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderPlaylist();
            loadAudio(0);

            // Restore lite mode
            try {
                const saved = localStorage.getItem('lite_mode');
                if (saved === '1') {
                    liteToggle.checked = true;
                    document.body.classList.add('lite');
                }
            } catch {}

            liteToggle.addEventListener('change', e => showLiteModal(e.target.checked));
        });
    </script>
</body>
</html>
