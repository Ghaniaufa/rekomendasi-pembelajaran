<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Materi Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; color: #333; overflow: hidden; }
        .main-container { display: flex; height: 100vh; }
        .sidebar {
            width: 25%; background-color: #1470F9; border-right: 1px solid #E2E8F0;
            overflow-y: auto; display: flex; flex-direction: column; padding: 1rem; color: white;
        }
        .sidebar a { color: white; }
        .sidebar a:hover { background-color: rgba(255,255,255,0.2); }
        .video-player-container { flex: 1; display: flex; flex-direction: column; background-color: #FFF; }
        .video-wrapper { position: relative; padding-top: 40%; background-color: black; }
        .video-wrapper video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-content { padding: 1.5rem; flex-grow: 1; overflow-y: auto; }
        .playlist-item {
            display: flex; align-items: center; border-radius: 0.5rem; padding: 0.75rem; margin-bottom: 0.75rem;
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .playlist-item:hover { background-color: #E2E8F0; }
        .playlist-item.active {
            background-color: #3B82F6; color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            position: relative;
        }
        .video-progress-bar { height: 4px; background-color: #6B7280; position: absolute; bottom: 0; left: 0; transition: width 0.3s ease; }
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; inset: 0; background-color: #4a5568; transition: .4s; border-radius: 24px; }
        .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: #20235c; }
        input:checked + .toggle-slider:before { transform: translateX(20px); }
        .sidebar svg, .sidebar i, .sidebar h2, .sidebar p, .sidebar span { color: white; }
    </style>
</head>
<body class="main-container">

    <!-- Sidebar (Playlist) -->
    <aside class="sidebar">
        <h2 class="text-2xl font-bold mb-4">Daftar Materi</h2>
        <div id="playlist" class="flex-grow overflow-y-auto"></div>

        <!-- Sidebar bottom section -->
        <div class="mt-auto pt-4 border-t border-gray-300/30">
            <div class="flex items-center justify-between mb-4">
                <span class="text-sm font-medium">Lite Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="lite-mode-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <!-- Profile Card -->
            <a href="profile.html" class="p-3 rounded-lg flex items-center hover:bg-white/20 transition-colors duration-200">
                <img src="https://placehold.co/40x40/94a3b8/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex-grow">
                    <p class="font-medium">Culaccino_</p>
                    <p class="text-sm text-white/80">UX Designer</p>
                </div>
            </a>
            <!-- Logout Button -->
            <button id="logoutButton"
                    class="w-full p-3 text-left rounded-lg bg-red-500 text-white transition-colors duration-200 flex items-center justify-center mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Keluar
            </button>
        </div>
    </aside>

    <!-- Main Content (Video Player) -->
    <main class="video-player-container">
        <!-- Toolbar: Back + Format Switcher -->
        <div class="p-4 flex items-center justify-between bg-gray-200 border-b border-gray-300">
            <!-- Tombol Back (menuju halaman tertentu, bukan history.back) -->
            <button type="button"
                    onclick="goBack('/materi-pembelajaran.html')"
                    class="bg-gray-300 text-gray-800 p-3 rounded-full hover:bg-gray-400">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <div class="flex justify-center space-x-4">
                <a href="/materi pembelajaran/materi-visual.html" class="px-6 py-2 rounded-full font-medium text-white bg-[#1470F9] shadow-md hover:bg-[#0f54b6] transition-colors">Video</a>
                <a href="/materi pembelajaran/kinestetik-audio.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100">Audio</a>
                <a href="/materi pembelajaran/kinestetik-gambar.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Gambar</a>
                <a href="/materi pembelajaran/kinestetik-teks.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Teks</a>
                <a href="/materi pembelajaran/kinestetik-praktik.html" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md hover:bg-gray-100 transition-colors">Praktik Langsung</a>
            </div>
        </div>

        <div class="relative w-full">
            <div class="video-wrapper">
                <video id="video-player" controls>
                    <source src="video-1.mp4" type="video/mp4">
                    Browser tidak mendukung video.
                </video>
            </div>
        </div>

        <!-- Video content and details -->
        <div class="video-content">
            <h1 id="video-title" class="text-3xl font-bold text-gray-800 mb-2">BAB 1 : Pengenalan Algoritma</h1>
            <p id="video-description" class="text-gray-600 mb-4">Deskripsi materi akan ditampilkan di sini.</p>

            <!-- (DIHAPUS) baris ikon koin & bintang -->

            <!-- Next Video Section -->
            <div class="mt-8 p-4 bg-gray-100 rounded-lg border border-gray-200 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img id="next-video-thumb" src="https://placehold.co/80x50/FFF/000?text=Next" alt="Thumbnail" class="rounded-md">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Selanjutnya</p>
                        <p id="next-video-title" class="font-semibold text-gray-800">Materi Selanjutnya</p>
                    </div>
                </div>
                <button id="next-video-btn" class="bg-gray-300 text-gray-800 p-3 rounded-full hover:bg-gray-400 transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Tombol Back: selalu ke URL yang ditentukan
        function goBack(url = '/materi-pembelajaran.html', options = { replace: false }) {
            const safeUrl = url.replace(/\s/g, '%20');
            if (options.replace) window.location.replace(safeUrl);
            else window.location.href = safeUrl;
        }

        const playlistData = [
            {
                id: '1',
                title: 'BAB 1 : Pengenalan Algoritma',
                thumbnail: 'https://placehold.co/160x90/B0E0E6/000?text=ALGORITMA',
                description: 'Video ini memperkenalkan konsep dasar algoritma dan contohnya.',
                progress: 100,
                isCompleted: true,
                videoUrl: 'video-1.mp4'
            },
            {
                id: '2',
                title: 'BAB 2 : Struktur Kontrol',
                thumbnail: 'https://placehold.co/160x90/ADD8E6/000?text=ALGORITMA',
                description: 'Materi ini membahas percabangan dan perulangan pada algoritma.',
                progress: 50,
                isCompleted: false,
                videoUrl: 'video-2.mp4'
            }
        ];

        const playlistContainer = document.getElementById('playlist');
        const videoPlayer = document.getElementById('video-player');
        const videoTitle = document.getElementById('video-title');
        const videoDescription = document.getElementById('video-description');
        const nextVideoTitle = document.getElementById('next-video-title');
        const nextVideoBtn = document.getElementById('next-video-btn');
        const nextVideoThumb = document.getElementById('next-video-thumb');
        let currentVideoIndex = 0;

        function loadVideo(index) {
            const video = playlistData[index];
            if (!video) return;

            videoPlayer.src = video.videoUrl;
            videoTitle.textContent = video.title;
            videoDescription.textContent = video.description;
            currentVideoIndex = index;

            // Update active class
            document.querySelectorAll('.playlist-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`item-${index}`)?.classList.add('active');
            
            // Update next video section
            if (index + 1 < playlistData.length) {
                const nextVideo = playlistData[index + 1];
                nextVideoTitle.textContent = nextVideo.title;
                nextVideoThumb.src = nextVideo.thumbnail;
                nextVideoBtn.style.display = 'block';
            } else {
                nextVideoTitle.textContent = 'Tidak ada materi selanjutnya';
                nextVideoThumb.src = 'https://placehold.co/80x50/FFF/000?text=Next';
                nextVideoBtn.style.display = 'none';
            }
        }
        
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlistData.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                item.id = `item-${index}`;
                item.innerHTML = `
                    <div class="relative w-24 h-16 mr-4 flex-shrink-0">
                        <img src="${video.thumbnail}" alt="Thumbnail" class="w-full h-full object-cover rounded-md">
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center rounded-md">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                        <div class="video-progress-bar" style="width: ${video.progress}%;"></div>
                    </div>
                    <div class="flex-grow">
                        <p class="font-medium text-sm">${video.title}</p>
                        <!-- (DIHAPUS) baris poin & level -->
                    </div>
                `;
                item.onclick = () => loadVideo(index);
                playlistContainer.appendChild(item);
            });
        }

        nextVideoBtn.addEventListener('click', () => loadVideo(currentVideoIndex + 1));

        document.addEventListener('DOMContentLoaded', () => {
            renderPlaylist();
            loadVideo(0);
        });
    </script>
</body>
</html>
