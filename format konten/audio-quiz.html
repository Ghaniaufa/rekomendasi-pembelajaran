    *{font-family:'Inter',sans-serif}
    .toggle-switch{position:relative;display:inline-block;width:44px;height:24px}
    .toggle-switch input{opacity:0;width:0;height:0}
    .toggle-slider{position:absolute;inset:0;cursor:pointer;background:#4a5568;border-radius:24px;transition:.3s}
    .toggle-slider:before{content:"";position:absolute;height:20px;width:20px;left:2px;bottom:2px;background:#fff;border-radius:999px;transition:.3s}
    input:checked + .toggle-slider{background:#20235c}
    input:checked + .toggle-slider:before{transform:translateX(20px)}
    .mini-progress{height:6px;background:#e5e7eb;border-radius:999px;overflow:hidden}
    .mini-progress > span{display:block;height:100%;background:#1470F9}
    body.lite .card, body.lite .sidebar { filter: saturate(0.9); }
  </style>

  <!-- Main -->
  <main class="min-h-screen md:ml-64 p-6">
    <div class="max-w-4xl mx-auto">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Quiz • Audio</h2>

          </a>
        </div>
      </header>

      <!-- Card Quiz -->
      <section id="quiz" class="space-y-4">
        <!-- Soal diinject via JS -->
      </section>

      <div class="mt-6 flex flex-wrap gap-3">
        <button id="submitQuiz"
                class="px-5 py-3 rounded-lg bg-[#1470F9] text-white hover:bg-[#0f54b6]">
          Kumpulkan Jawaban
        </button>
        <button id="resetQuiz"
                class="px-5 py-3 rounded-lg bg-gray-200 hover:bg-gray-300">
          Reset
        </button>
      </div>

      <!-- Ringkasan skor (level dihapus) -->
      <div id="scoreCard" class="card mt-6 p-4 bg-white rounded-xl border hidden">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500">Skor Kamu </p>
            <div class="flex items-center gap-3">
              <span id="scoreText" class="text-2xl font-bold text-gray-900">0/10</span>
              <!-- scoreBadge dihapus -->
            </div>
            <!-- Paragraf deskripsi level dihapus -->
          </div>
          <div class="w-48">
            <div class="mini-progress"><span id="scoreBar" style="width:0%"></span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Lite mode sync (optional)
    try {
      const saved = localStorage.getItem('lite_mode');
      if (saved === '1') document.body.classList.add('lite');
      const toggle = document.getElementById('lite-mode-toggle');
      if (toggle) {
        toggle.checked = (saved === '1');
        toggle.addEventListener('change', e=>{
          const on = e.target.checked;
          document.body.classList.toggle('lite', on);
          try { localStorage.setItem('lite_mode', on ? '1' : '0'); } catch {}
        });
      }
    } catch {}

    // Soal (contoh – bisa kamu ganti)
    const questions = [
      {
        q: 'Algoritma adalah…',
        options: [
          'Kumpulan library standar',
          'Langkah-langkah sistematis untuk menyelesaikan masalah',
          'Hanya diagram alir tanpa teks',
          'Sintaks khusus satu bahasa'
        ],
        answer: 1
      },
      {
        q: 'Tujuan mempelajari algoritma adalah…',
        options: [
          'Berpikir logis dalam pemecahan masalah',
          'Menghafal semua framework',
          'Meningkatkan grafik game',
          'Mengubah tema editor'
        ],
        answer: 0
      },
      {
        q: 'Struktur kontrol “percabangan” digunakan untuk…',
        options: [
          'Mengulang instruksi',
          'Menentukan jalur eksekusi berdasarkan kondisi',
          'Menyimpan banyak nilai berurutan',
          'Mengatur style tampilan'
        ],
        answer: 1
      },
      {
        q: 'Contoh algoritma dalam kehidupan sehari-hari…',
        options: [
          'Menyusun resep memasak langkah-per-langkah',
          'Mendengarkan musik acak',
          'Menggambar bebas',
          'Scroll media sosial'
        ],
        answer: 0
      },
      {
        q: 'Pseudocode adalah…',
        options: [
          'Bahasa mesin (0 dan 1)',
          'Deskripsi algoritma dengan bahasa natural mirip kode',
          'File audio instruksi',
          'Gambar UI aplikasi'
        ],
        answer: 1
      }
    ];

    const quizEl = document.getElementById('quiz');
    const submitBtn = document.getElementById('submitQuiz');
    const resetBtn  = document.getElementById('resetQuiz');
    const scoreCard = document.getElementById('scoreCard');
    const scoreText = document.getElementById('scoreText');
    const scoreBar  = document.getElementById('scoreBar');
    // scoreBadge & scoreLevel DIHAPUS

    function renderQuiz(){
      quizEl.innerHTML = '';
      questions.forEach((q, i)=>{
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl border p-4';
        card.innerHTML = `
          <div class="flex items-start justify-between">
            <p class="font-semibold text-gray-800">${i+1}. ${q.q}</p>
            <span id="mark-${i}" class="hidden ml-3 shrink-0 text-sm"></span>
          </div>
          <div class="mt-3 space-y-2">
            ${q.options.map((opt, oi)=>`
              <label class="flex items-center gap-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                <input type="radio" name="q-${i}" value="${oi}" class="h-4 w-4">
                <span>${opt}</span>
              </label>
            `).join('')}
          </div>
        `;
        quizEl.appendChild(card);
      });
      scoreCard.classList.add('hidden');
    }

    function evaluate(){
      let correct = 0;
      questions.forEach((q, i)=>{
        const sel = document.querySelector(`input[name="q-${i}"]:checked`);
        const mark = document.getElementById(`mark-${i}`);
        mark.classList.remove('hidden');
        if(sel && Number(sel.value) === q.answer){
          correct++;
          mark.className = 'ml-3 text-green-600 text-sm';
          mark.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> Benar';
        }else{
          mark.className = 'ml-3 text-red-600 text-sm';
          mark.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> Salah';
        }
      });

      // Skor skala 1–10 (tetap ada, tanpa level)
      const score10 = Math.max(1, Math.round((correct / questions.length) * 10));

      scoreText.textContent = `${score10}/10`;
      scoreBar.style.width  = `${(score10/10)*100}%`;
      scoreCard.classList.remove('hidden');
    }

    function resetQuiz(){
      renderQuiz();
      document.querySelectorAll('input[type="radio"]').forEach(r=>r.checked=false);
    }

    submitBtn.addEventListener('click', evaluate);
    resetBtn.addEventListener('click', resetQuiz);

    renderQuiz();
  </script>
</body>
