  <!-- ==== MAIN ==== -->
  <main class="min-h-screen md:ml-64 p-6">

        <h2 class="text-2xl font-bold text-gray-900">Riwayat Pembelajaran</h2>
        <p class="text-gray-600 text-sm">Klik kartu untuk membuka materi dan mengulang.</p>
      </header>

      <section id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></section>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
    <div class="bg-white w-full max-w-md rounded-xl p-6">
      <h3 id="mTitle" class="text-xl font-bold mb-1"></h3>
      <p id="mDesc" class="text-gray-600 mb-4"></p>
      <div class="flex justify-end gap-2">
        <button id="mClose" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Tutup</button>
        <a id="mRetry" href="#" class="px-4 py-2 rounded-lg bg-[#1470F9] text-white hover:bg-[#0f54b6]">Ulangi Materi</a>
      </div>
    </div>
  </div>

  <script>
    const materials = [
      {
        id:'a',
        title:'Logika Pemrogramman A',
        desc:'Konsep dasar pemrograman.',
        style:'Audiotori', styleClass:'bg-blue-100 text-blue-700',
        link:'/format konten/audio-a.html',
        thumb:'https://placehold.co/480x250?text=Materi+A'
      },
      {
        id:'b',
        title:'Logika Pemrogramman B',
        desc:'Percabangan & perulangan.',
        style:'Visual', styleClass:'bg-purple-100 text-purple-700',
        link:'/materi pembelajaran/materi-visual.html',
        thumb:'https://placehold.co/480x250?text=Materi+B'
      },
      {
        id:'c',
        title:'Logika Pemrogramman C',
        desc:'Studi kasus & praktik.',
        style:'Kinestetik', styleClass:'bg-orange-100 text-orange-700',
        link:'/materi pembelajaran/kinestetik-praktik.html',
        thumb:'https://placehold.co/480x250?text=Materi+C'
      }
    ];

    const cards = document.getElementById('cards');
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('mTitle');
    const mDesc  = document.getElementById('mDesc');
    const mRetry = document.getElementById('mRetry');
    const mClose = document.getElementById('mClose');

    function renderCards() {
      cards.innerHTML = '';
      materials.forEach(m => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-xl shadow hover:shadow-md transition p-4 cursor-pointer';
        card.innerHTML = `
          <img src="${m.thumb}" class="w-full h-36 object-cover rounded-md mb-3" alt="">
          <h4 class="font-semibold text-gray-900">${m.title}</h4>
          <p class="text-sm text-gray-600">${m.desc}</p>
          <div class="mt-3 flex items-center justify-between">
            <span class="badge ${m.styleClass}">${m.style}</span>
          </div>
        `;
        card.addEventListener('click', ()=>openModal(m));
        cards.appendChild(card);
      });
    }

    function openModal(m){
      mTitle.textContent = m.title;
      mDesc.textContent  = m.desc;
      mRetry.href = encodeURI(m.link);
      modal.classList.remove('hidden'); 
      modal.classList.add('flex');
    }
    function closeModal(){ modal.classList.add('hidden'); modal.classList.remove('flex'); }
    mClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });

    renderCards();
  </script>
