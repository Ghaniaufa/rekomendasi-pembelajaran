<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Tailwind CSS CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Kontainer utama untuk halaman login -->
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full mx-4 my-8">
        <!-- Bagian gambar di sebelah kiri, hanya tampil di layar besar -->
        <div class="md:w-1/2 hidden md:block">
            <img src="https://placehold.co/600x800/d1d5db/000000?text=Siswa+Belajar" alt="Siswa sedang belajar" class="w-full h-full object-cover">
        </div>

        <!-- Bagian form login di sebelah kanan -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <!-- Logo yang ditambahkan di atas form -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-800">Lorem Ipsum</h1>
            </div>
            
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Masuk</h2>

            <form action="#" method="POST" id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Alamat Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email...">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Kata Sandi</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Kata Sandi...">
                    <p class="text-xs text-gray-500 mt-1">Harus kombinasi minimal 8 huruf, angka, dan simbol.</p>
                </div>
                <div class="flex justify-end mb-6">
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Lupa Kata Sandi?</a>
                </div>

                <button type="button" id="loginButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                    Masuk
                </button>
            </form>

            <div class="relative flex items-center justify-center my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative bg-white px-4 text-sm text-gray-500">atau</div>
            </div>

            <button class="w-full bg-white text-gray-700 font-bold py-3 px-4 rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition duration-300 shadow-md">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10 0a10 10 0 0110 10c0 5.42-3.235 10-10 10A10 10 0 010 10C0 4.58 4.58 0 10 0zm0 1.954A8.046 8.046 0 001.954 10a8.046 8.046 0 008.046 8.046A8.046 8.046 0 0018.046 10a8.046 8.046 0 00-8.046-8.046zm0 2.215a5.831 5.831 0 015.831 5.831A5.831 5.831 0 0110 16a5.831 5.831 0 01-5.831-5.831A5.831 5.831 0 0110 4.169z" clip-rule="evenodd" fill-rule="evenodd"></path>
                </svg>
                Masuk dengan Google
            </button>

            <p class="mt-8 text-center text-sm text-gray-500">
                Belum punya akun? <a href="register.html" class="font-medium text-indigo-600 hover:underline">Daftar di sini!</a>
            </p>
        </div>
    </div>

    <script>
        // Ambil tombol dengan id 'loginButton'
        const loginButton = document.getElementById('loginButton');

        // Tambahkan event listener untuk klik
        loginButton.addEventListener('click', function() {
            // Berpindah ke halaman dashboard.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
