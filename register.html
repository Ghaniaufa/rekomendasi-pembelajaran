<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <!-- Tailwind CSS CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Kontainer utama untuk halaman pendaftaran -->
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full mx-4">
        <!-- Bagian gambar di sebelah kiri -->
        <div class="md:w-1/2 hidden md:block">
            <!-- Gunakan placeholder image karena tidak bisa memuat gambar asli dari URL eksternal -->
            <img src="assets/login.png" alt="Siswa sedang belajar" class="w-full h-full object-cover">
        </div>

        <!-- Bagian form pendaftaran di sebelah kanan -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Daftar</h2>

            <form action="#" method="POST" id="registerForm">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="w-full md:w-1/2">
                        <label for="firstName" class="block text-gray-700 text-sm font-medium mb-2">Nama Depan</label>
                        <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nama Depan...">
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="lastName" class="block text-gray-700 text-sm font-medium mb-2">Nama Belakang</label>
                        <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nama Belakang...">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Alamat Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email...">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Kata Sandi</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Kata Sandi...">
                    <p class="text-xs text-gray-500 mt-1">Harus kombinasi minimal 8 huruf, angka, dan simbol.</p>
                </div>
                
                <button type="button" id="registerButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                    Daftar
                </button>
            </form>

            <div class="relative flex items-center justify-center my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative bg-white px-4 text-sm text-gray-500">atau</div>
            </div>

            <button class="w-full bg-white text-gray-700 font-bold py-3 px-4 rounded-lg border border-gray-300 flex items-center justify-center hover:bg-gray-50 transition duration-300 shadow-md">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10 0a10 10 0 0110 10c0 5.42-3.235 10-10 10A10 10 0 010 10C0 4.58 4.58 0 10 0zm0 1.954A8.046 8.046 0 001.954 10a8.046 8.046 0 008.046 8.046A8.046 8.046 0 0018.046 10a8.046 8.046 0 00-8.046-8.046zm0 2.215a5.831 5.831 0 015.831 5.831A5.831 5.831 0 0110 16a5.831 5.831 0 01-5.831-5.831A5.831 5.831 0 0110 4.169z" clip-rule="evenodd" fill-rule="evenodd"></path>
                </svg>
                Daftar dengan Google
            </button>

            <p class="mt-8 text-center text-sm text-gray-500">
                Sudah punya akun? <a href="index.html" class="font-medium text-indigo-600 hover:underline">Masuk di sini!</a>
            </p>
        </div>
    </div>

    <script>
        // Ambil tombol dengan id 'registerButton'
        const registerButton = document.getElementById('registerButton');

        // Tambahkan event listener untuk klik
        registerButton.addEventListener('click', function() {
            // Dalam contoh ini, kita langsung berpindah ke halaman login setelah pendaftaran
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
