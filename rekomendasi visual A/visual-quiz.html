  <script>
    // Lite mode sync (optional)
    try {
      const saved = localStorage.getItem('lite_mode');
      if (saved === '1') document.body.classList.add('lite');
      const toggle = document.getElementById('lite-mode-toggle');
      if (toggle) {
        toggle.checked = (saved === '1');
        toggle.addEventListener('change', e=>{
          const on = e.target.checked;
          document.body.classList.toggle('lite', on);
          try { localStorage.setItem('lite_mode', on ? '1' : '0'); } catch {}
        });
      }
    } catch {}

    // Soal (contoh)
    const questions = [
      {
        q: 'Apa yang dimaksud algoritma?',
        options: [
          'Sintaks khusus bahasa pemrograman',
          'Langkah-langkah sistematis untuk menyelesaikan masalah',
          'Hanya diagram alir tanpa teks',
          'Kumpulan library bawaan'
        ],
        answer: 1
      },
      {
        q: 'Struktur kontrol yang mengulang perintah adalah...',
        options: ['Percabangan', 'Perulangan', 'Fungsi', 'Array'],
        answer: 1
      },
      {
        q: 'Pseudocode adalah...',
        options: [
          'Bahasa mesin 1 dan 0',
          'Deskripsi algoritma dengan bahasa natural mirip kode',
          'Gambar pemandangan',
          'Sintaks spesifik Python'
        ],
        answer: 1
      },
      {
        q: 'Contoh kehidupan sehari-hari yang mirip algoritma adalah...',
        options: ['Menghafal lirik', 'Menyusun resep masakan langkah-per-langkah', 'Menggambar bebas', 'Menyortir warna acak tanpa aturan'],
        answer: 1
      },
      {
        q: 'Percabangan digunakan untuk...',
        options: ['Menentukan jalur berdasarkan kondisi', 'Mengelola layout UI', 'Mendefinisikan tipe data baru', 'Membuat file'],
        answer: 0
      }
    ];

    const quizEl = document.getElementById('quiz');
    const submitBtn = document.getElementById('submitQuiz');
    const resetBtn  = document.getElementById('resetQuiz');

    function renderQuiz(){
      quizEl.innerHTML = '';
      questions.forEach((q, i)=>{
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl border p-4';
        card.innerHTML = `
          <div class="flex items-start justify-between">
            <p class="font-semibold text-gray-800">${i+1}. ${q.q}</p>
            <span id="mark-${i}" class="hidden ml-3 shrink-0 text-sm"></span>
          </div>
          <div class="mt-3 space-y-2">
            ${q.options.map((opt, oi)=>`
              <label class="flex items-center gap-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                <input type="radio" name="q-${i}" value="${oi}" class="h-4 w-4">
                <span>${opt}</span>
              </label>
            `).join('')}
          </div>
        `;
        quizEl.appendChild(card);
      });
    }

    function evaluate(){
      questions.forEach((q, i)=>{
        const sel = document.querySelector(`input[name="q-${i}"]:checked`);
        const mark = document.getElementById(`mark-${i}`);
        mark.classList.remove('hidden');
        if(sel && Number(sel.value) === q.answer){
          mark.className = 'ml-3 text-green-600 text-sm';
          mark.innerHTML = '<i class="fa-solid fa-circle-check mr-1"></i> Benar';
        }else{
          mark.className = 'ml-3 text-red-600 text-sm';
          mark.innerHTML = '<i class="fa-solid fa-circle-xmark mr-1"></i> Salah';
        }
      });
    }

    function resetQuiz(){
      renderQuiz();
      document.querySelectorAll('input[type="radio"]').forEach(r=>r.checked=false);
    }

    submitBtn.addEventListener('click', evaluate);
    resetBtn.addEventListener('click', resetQuiz);

    // init
    renderQuiz();
  </script>
